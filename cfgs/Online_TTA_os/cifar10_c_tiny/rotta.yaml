MODEL:
  ADAPTATION: rotta
  ARCH: ResNet18_10
TEST:
  BATCH_SIZE: 64
CORRUPTION:
  ID_DATASET: cifar10_c
  OOD_DATASET: tiny_imagenet_c
  NUM_OOD_SAMPLES: 2500
  SEVERITY:
    - 5
  TYPE:
    - gaussian_noise
    - shot_noise
    - impulse_noise
    - defocus_blur
    - glass_blur
    - motion_blur
    - zoom_blur
    - snow
    - frost
    - fog
    - brightness
    - contrast
    - elastic_transform
    - pixelate
    - jpeg_compression
OPTIM:
  METHOD: Adam
  STEPS: 1
  BETA: 0.9
  LR: 1e-3
  WD: 0.
M_TEACHER:
  MOMENTUM: 0.999
ROTTA:
  NU: 0.001
  MEMORY_SIZE: 64
  UPDATE_FREQUENCY: 64
  LAMBDA_T: 1.0
  LAMBDA_U: 1.0
  ALPHA: 0.05
