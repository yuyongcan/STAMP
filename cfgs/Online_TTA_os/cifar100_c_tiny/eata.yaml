MODEL:
  ADAPTATION: eata
  ARCH: ResNet18_100
TEST:
  BATCH_SIZE: 64
CORRUPTION:
  ID_DATASET: cifar100_c
  OOD_DATASET: tiny_imagenet_c
  SOURCE_DATASET: cifar100
  SOURCE_DOMAIN: origin
  NUM_OOD_SAMPLES: 2500
  SEVERITY:
    - 5
  TYPE:
    - gaussian_noise
    - shot_noise
    - impulse_noise
    - defocus_blur
    - glass_blur
    - motion_blur
    - zoom_blur
    - snow
    - frost
    - fog
    - brightness
    - contrast
    - elastic_transform
    - pixelate
    - jpeg_compression
OPTIM:
  METHOD: Adam
  STEPS: 1
  BETA: 0.9
  LR: 1e-3
  WD: 0.
EATA:
  FISHER_ALPHA: 500.
  D_MARGIN: 0.2
